<div class="container min-vh-100">
  <div class="row min-vh-100 justify-content-md-center align-items-center">
    <div class="col-md-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>LOGIN</mat-card-title>
          <mat-card-subtitle>user login</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
            <div class="form-group">
              <label for="userName">User Name:</label>
              <em class="float-right text-danger"
                *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched||mouseOverLogin)">Required</em>
              <input id="userName" [(ngModel)]="username" name="username" type="text" class="form-control"
                placeholder="User Name..." required />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <em class="float-right text-danger"
                *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched||mouseOverLogin)">Required</em>
              <input id="password" [(ngModel)]="password" name="password" type="password" class="form-control"
                placeholder="Password..." required />
            </div>

            <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false"><button type="submit"
                mat-raised-button [disabled]="loginForm.invalid">Login</button></span>
            <button class="ml-2" type="button" mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
